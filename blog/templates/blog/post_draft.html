{% extends 'blog/base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

    {% for post in posts %}

        <div class="post">
            <p class="date"> <strong>Published: </strong> {{ post.created_date|date:'m-d-Y' }} </p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
            <p>{{ post.body|truncatechars:50|linebreaksbr }}</p>
        </div>

    {% endfor %}

{% endblock %}
