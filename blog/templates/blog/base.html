<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
    <script src="https://kit.fontawesome.com/2a297d7b5e.js"></script>

</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft' %}" class="top-menu"><i class="fab fa-draft2digital"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"> <i class="fas fa-plus"></i> </a>
        <p class="top-menu"> Hello {{ user.username }} <small><a href="{% url 'logout' %}">Logout</a> </small> </p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"> <i class="fas fa-sign-in-alt"></i> </a>
    {% endif %}
    <h1><a href="{% url 'post_list' %}"> Python with Raees </a> </h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
{% block content %}

{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
